<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset=utf-8>
    <title>ФутБОЛЕН запалянко</title>
    <img src="https://media.istockphoto.com/photos/soccer-fans-at-stadium-picture-id469569148?k=20&m=469569148&s=612x612&w=0&h=nW-BqRI6p9iqfexKgUHxmyWFj_bPbZCjHnE5RpkzkSc="
         alt="Frontpage logo" width="100" height="80">
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/frontpage.css' %}">

</head>

<body>
<div class="wrapper">
    <header>
        <a href="#" class="logo">Фут<span>БОЛЕН</span> запал<span>янко</span></a>

        <nav>
            <ul>
                <li><a href="frontpage.html">Home</a></li>
                <li><a href="#">Teams</a></li>
                <li><a href="#">Competitions</a></li>

            </ul>
        </nav>
    </header>
    <section class="hero">
        <h1>The Bulgarian football fan travel guide</h1>

    </section>
    <section class="latest_results">
        <p class="title">latest results</p>
        <h2>Gameweek: {{ gameweek }}</h2>
        {% with counter=1 %}

            {% for current_result in results %}

                <p>{{ current_result }}</p>

            {% endfor %}
        {% endwith %}

    </section>



</div>


<div class="container">
    <form action="{% url 'team' %}" method="post" id="submitTeamFRM">
        {% csrf_token %}

        <input type="text" placeholder="enter team/player name here" name="team_name" form="submitTeamFRM">

        <button type="submit" id="teamBTN">Search</button>

    </form>
</div>


</body>

</html>
